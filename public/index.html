<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>G04_GameLogin</title>
  <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="robots" content="noindex, follow">
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <script defer src="https://static.cloudflareinsights.com/beacon.min.js/v64f9daad31f64f81be21cbef6184a5e31634941392597" integrity="sha512-gV/bogrUTVP2N3IzTDKzgP0Js1gg4fbwtYB6ftgLbKQu/V8yH2+lrKCfKHelh4SO3DPzKj4/glTO+tNJGDnb0A==" data-cf-beacon='{"rayId":"6bad9700e9546665","token":"cd0b4b3a733644fc843ef0b185f98241","version":"2021.11.0","si":100}' crossorigin="anonymous"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>

  <script>
           $(document).ready(function(){
            $(".form-submit").click(function(){

                var user,psw,mail;
                $.ajax({
                    beforeSend: function (){
                        user = $("#name").val();
                        psw = $("#password").val();
                        mail = $("#email").val()
                    },
                    url: 'http://localhost:8080/dsaApp/GameServer/login',
                    type: 'POST',
                    data: {name:user,password:psw,email:mail},
                    dataType: 'json',
                    success: function (json){
                    },
                    error: function (xhr, status,error){
                        console.log(status)
                        console.log(error)
                    },
                    complete: function (xhr, status){
                        console.log(status)
                    },
                    timeout : 10000
                })
            });
        });

</script>
</head>
<body>
<div class="register-form">
  <section class="signup">

    <div class="container">
      <div class="signup-content">

          <h2 class="form-title">Create account</h2>
          <div class="form-group">
            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name" />
          </div>
          <div class="form-group">
            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email" />
          </div>
          <div class="form-group">
            <input type="text" class="form-input" name="password" id="password" placeholder="Password" />
            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
          </div>
          <div class="form-group">
            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password" />
          </div>
          <div class="form-group">
            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up" />
          </div>

        <p class="loginhere">
          Have already an account ? <a href="login.html" class="loginhere-link">Login here</a>
        </p>
      </div>
    </div>
  </section>
</div>

</body>
</html>
